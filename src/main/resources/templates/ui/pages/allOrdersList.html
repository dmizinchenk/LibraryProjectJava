<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>List of authors</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,900,900italic,700italic,700,500italic,400italic,500,300italic,300'
              rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='/styles/style.css' rel='stylesheet' type='text/css'>
        <link href='/styles/myStyles.css' rel='stylesheet' type='text/css'>

        <!-- Behavioral Meta Data -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <th:block th:insert="~{/ui/layouts/header.html::headerLayout}"></th:block>

        <div id="wrapper-container">
            <div class="container object">
                <a class="link" th:href="@{'/'}">На главную</a>
                <h3>История запросов: </h3>
                <div id="main-container-image">
                    <ul class="myList" >
                        <li th:each="order : ${orders}">
                            <span th:text="${order.getBook().getAuthors()[0].getShortInfo()} + ': ' + ${order.getBook().getTitle()}"></span>
                            <div th:switch="${order.state.toString()}">
                                <p th:case="'RESERVE_NOT_HANDLED'">Запрос на рассмотрении</p>
                                <p th:case="'RESERVE_APPROVE'">Книга выдана (<span th:text="${order.getReserved_by().getUsername()}"/>)</p>
                                <p th:case="'RESERVE_DECLINE'">Выдача отклонена (<span th:text="${order.getReserved_by().getUsername()}"/>)</p>
                                <p th:case="'RETURN_NOT_HANDLED'">Возврат на рассмотрении</p>
                                <p th:case="'RETURN_APPROVE'">Возврат одобрен (<span th:text="${order.getReturned_by().getUsername()}"/>)</p>
                                <p th:case="'RETURN_DECLINE'">Возврат отклонен (<span th:text="${order.getReturned_by().getUsername()}"/>)</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="/js/main.min.js"></script>
    </body>
</html>
