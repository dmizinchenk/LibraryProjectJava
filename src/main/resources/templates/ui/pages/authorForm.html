<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,900,900italic,700italic,700,500italic,400italic,500,300italic,300'
          rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='/styles/style.css' rel='stylesheet' type='text/css'>
    <link href='/styles/formStyle.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <th:block th:insert="~{/ui/layouts/header.html::headerLayout}"></th:block>
    <div id="wrapper-container">
        <!-- Container Start -->
        <div id="container">
            <!-- Form Wrap Start -->
            <div class="form-wrap">
                <form th:object="${author}" th:action="@{'/authors' + ${action}}" th:method="post">
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" th:field="*{name}" id="name">
                    </div>
                    <div class="form-group">
                        <label for="middleName">Отчество</label>
                        <input type="text" th:field="*{middleName}" id="middleName">
                    </div>
                    <div class="form-group">
                        <label for="surname">Фамилия</label>
                        <input type="text" th:field="*{surname}" id="surname">
                    </div>
                    <button type="submit">Save</button>

                </form>
                <form th:action="@{'/authors'}" method="get">
                    <button type="submit">Back</button>
                </form>
                <!-- Form Close -->
            </div>
            <!-- Form Wrap Close -->
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/main.min.js"></script>
</body>
</html>
