<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Add user</title>
</head>
<body>
    <div class="row">
        <div class="w-50 mx-auto container">
            <a th:href="@{/admin}" class="btn btn-info">Назад</a>&emsp;<a th:href="@{/}" class="btn btn-info">На главную</a>
        </div>
    </div>
    <br>
<!-- Pills content -->
<div class="row " >
    <div class="w-50 mx-auto container">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                <form th:object="${user}" th:method="POST" th:action="@{(${isRegister ? '/admin/add' : ('/admin/edit/' + user.getId())})}">
                    <!-- Name input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="registerName" class="form-control" th:field="*{name}" />
                        <label class="form-label" for="registerName">Name</label>
                    </div>
                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="registerEmail" class="form-control" th:field="*{username}"/>
                        <label class="form-label" for="registerEmail">Email</label>
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="registerPassword" class="form-control" th:field="*{password}"/>
                        <label class="form-label" for="registerPassword">Password</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="checkbox" id="registerIsBan" class="form-check-input" th:field="*{isBloked}"/>
                        <label class="form-label" for="registerIsBan">Is blocked</label>
                    </div>

                    <div class="form-group">
                        <label for="topic">Select Role</label>
                        <select class="form-control" id="topic" th:field="*{role}">
                            <option th:each="r : ${T(ru.Zinchenko.LibraryProject.security.entity.Role).values()}"
                                    th:value="${r}" th:text="${r.toString().split('_')[1]}"></option>
                        </select>
                    </div>
                    <br>
                    <!-- Submit button -->
                    <button type="submit"  class="btn btn-primary btn-block mb-3" th:text="${isRegister ? 'Register' : 'Save'}"></button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Pills content -->
</body>
</html>
